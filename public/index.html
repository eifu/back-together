<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Back Together</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/Boot.js"></script>
    <script type="text/javascript" src="js/Preloader.js"></script>
    <script type="text/javascript" src="js/LevelSelecting.js"></script>
    <script type="text/javascript" src="js/Level1.js"></script>
    <script type="text/javascript" src="js/Level1_stage1.js"></script>
    <script type="text/javascript" src="js/Level1_stage2.js"></script>
    <script type="text/javascript" src="js/Level1_stage3.js"></script>
    <script type="text/javascript" src="js/Level2_stage1.js"></script>
    <script type="text/javascript" src="js/Level2.js"></script>
    <script type="text/javascript" src="js/MainMenu.js"></script>
    <script type="text/javascript" src="js/LoseScreen.js"></script>
    <script type="text/javascript" src="js/WinScreen.js"></script>
    <script type="text/javascript" src="js/Settings.js"></script>
    <script type="text/javascript" src="js/Robot.js"></script>
    <script type="text/javascript" src="js/Drone.js"></script>
    <script type="text/javascript" src="js/Hand.js"></script>
    <script type="text/javascript" src="js/Arm.js"></script>
    <script type="text/javascript" src="js/Tile.js"></script>
    <script type="text/javascript" src="js/PopupScreen.js"></script>
    <script type="text/javascript" src="js/ConfirmScreen.js"></script>
    <script type="text/javascript" src="js/PausedScreen.js"></script>
    <script type="text/javascript" src="js/GameScreenConfig.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            background-color: #000000;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        window.onload = function () {
            var backtogether = new Phaser.Game(1400, 800, Phaser.AUTO, '');

            backtogether.state.add('Boot', BackTogether.Boot);
            backtogether.state.add('Preloader', BackTogether.Preloader);
            backtogether.state.add('MainMenu', BackTogether.MainMenu);
            backtogether.state.add('LoseScreen', BackTogether.LoseScreen);
            backtogether.state.add('WinScreen', BackTogether.WinScreen);
            backtogether.state.add('Level1', BackTogether.Level1);
            backtogether.state.add('Level2', BackTogether.Level2);
            backtogether.state.add('Level1_stage1', BackTogether.Level1_stage1);
            backtogether.state.add('Level1_stage2', BackTogether.Level1_stage2);
            backtogether.state.add('Level1_stage3', BackTogether.Level1_stage3);
            backtogether.state.add('Level2_stage1', BackTogether.Level2_stage1);
            backtogether.state.add('LevelSelecting', BackTogether.LevelSelecting);
            backtogether.state.add('Settings', BackTogether.Settings);
            backtogether.state.start('Boot');
        }
    </script>
</body>

</html>
