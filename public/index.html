<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Back Together</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/Boot.js"></script>
    <script type="text/javascript" src="js/Preloader.js"></script>
    <script type="text/javascript" src="js/LevelSelecting.js"></script>
    <script type="text/javascript" src="js/Level1.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            background-color: #000000;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        window.onload = function () {
            var backtogether = new Phaser.Game(800, 600, Phaser.AUTO, '');

            backtogether.state.add('Boot', BackTogether.Boot);
            backtogether.state.add('Preloader', BackTogether.Preloader);
            backtogether.state.add('Main', BackTogether.Main);
            backtogether.state.add('Level', BackTogether.Level);

            backtogether.state.start('Boot');
        }
    </script>
</body>

</html>
